<div *ngFor="let role of roles; let i=index">
	<form (ngSubmit)="onSubmit(role.id)" id="form_{{role.id}}">
		Role: {{role.name}}<br>
		Permission granted: {{role.allowed_routes}}
		<div *ngFor="let route of routes">
			<input type="checkbox" id="{{route}}_{{i}}" name="{{route}}" value="{{route}}">
			<label for="{{route}}_{{i}}">{{route}}</label>
		</div>
		<button type="submit" id="{{role.id}}">Save</button>
	</form>
</div>
