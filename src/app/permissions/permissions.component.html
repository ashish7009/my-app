<div *ngFor="let role of roles">
	<form (ngSubmit)="onSubmit(role.id)" id="form_{{role.id}}">
		{{role.name}}
		<div *ngFor="let route of routes">
			<input type="checkbox" id="{{route}}" name="accessible_routes" value="{{route}}">
			<label for="{{route}}">{{route}}</label>
		</div>
		<button type="submit" id="{{role.id}}">Save</button>
	</form>
</div>
