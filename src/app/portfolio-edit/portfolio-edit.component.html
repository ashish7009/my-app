
<form #editPortfolioForm=ngForm (ngSubmit)="onSubmit(portfolio.id)">
	<div *ngIf="message" style="background-color: #d7e2d7;padding: 12px;margin-bottom: 16px;">
  		{{message}}
  	</div>
	<h3>Add new portfolio</h3>
    <div class="image-wrapper">
        <div class="options">
            <i class="material-icons"  (click)="uploadImage()">exit_to_app</i>
            <input type="file" style="display: none" name="image">
            <i class="material-icons" (click)="removeImage()">highlight_off</i>
        </div>
        <img src="{{portfolio.image}}" style="width: 100%;">
    </div>
    <label>Project Name</label>
    <input [(ngModel)]="portfolio.project_name" type="text" placeholder="Project name" name="project_name"  required="required"/>
    <label>Description</label>
    <input [(ngModel)]="portfolio.description" type="text" placeholder="Description" name="description"  required="required"/>
    <label>Tags (comma seperated values)</label>
    <input [(ngModel)]="portfolio.tags" type="text" placeholder="Tags" name="tags"  required="required"/>
    <label>Production URL</label>
    <input [(ngModel)]="portfolio.production_url" type="text" placeholder="production_url" name="production_url"  />
    <label>Development URL</label>
    <input [(ngModel)]="portfolio.development_url" type="text" placeholder="development_url" name="development_url"  />
    <label>Client</label>
    <input [(ngModel)]="portfolio.client" type="text" placeholder="Client" name="client"  required="required"/>
    <label>Company</label>
    <input [(ngModel)]="portfolio.company" type="text" placeholder="Company" name="company"  required="required"/>
    <button type="submit" color="primary" [disabled]="!editPortfolioForm.valid">Add Portfolio</button>
</form>
