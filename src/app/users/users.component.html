<h1>Users</h1>
<div *ngIf="message" style="background-color: #ffcdd2;padding: 12px;margin-bottom: 16px;">
      {{message}}
    </div>
<ul>
  <li class="list" *ngFor="let user of users">
    <a routerLink="/user/{{user.id}}">{{ user.name }}</a>
    
    <ul>
      <li>{{ user.email }}</li>
      <li><a href="http://{{ user.website }}">{{ user.website }}</a></li>
    </ul>
    <a (click)="deleteUser(user.id,user.name)" class="delete-button">
    	<i class="material-icons">
			delete
		</i>
    </a>
	    
  </li>
</ul>
